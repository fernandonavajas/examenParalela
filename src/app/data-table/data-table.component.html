<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" #codigo name="codigo" id="codigo" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    
  </mat-form-field>
  <!--<button (click)="buscar(codigo.value)" class='bt mat-raised-button'>Buscar</button>-->
</div>
<div>

</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Asignatura</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="500" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50,100,250,5000]">
  </mat-paginator>
</div>
